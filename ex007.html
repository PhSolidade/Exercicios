<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
    <h1>Média do aluno v.10</h1>
    <button class="button">Calcular média</button>
    <div class="res">O resultado vem aqui...</div>
    <script>
        const button = document.querySelector('.button')
        const resultado = document.querySelector('.res')

        button.addEventListener('click',() => {
        const nome =prompt('Digite o seu nome, por gentileza')
        
        const nota1 = Number(prompt('Digite a sua primeira nota'))
        const nota2 = Number(prompt('Digite a sua segunda nota'))

        const media = (nota1 + nota2) / 2

        resultado.innerHTML = `A nota final de ${nome}<br>`
        resultado.innerHTML += `As notas foram ${nota1} e ${nota2}<br>`
        resultado.innerHTML += `A média final é de ${media}`
        

        })
    </script>
